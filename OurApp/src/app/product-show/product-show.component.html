<section class="card bg-dark text-white" style="max-width: 18rem;">
  <div class="card-header bg-dark">
    <h5 class="card-title">{{productToShow.name}}</h5>
  </div>
  <img class="card-img" src={{productToShow.photo}} height="180" alt="Card image cap"/>
  <div class="card-img-overlay">
      <a href="products/details" class="card-link" style="float: right">Details</a>
  </div>
</section>
