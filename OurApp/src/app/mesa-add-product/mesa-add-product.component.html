<mat-form-field class="example-full-width">
  <input matInput
      type="text"
      placeholder="Search..."
      [formControl]="ProductSearch$"
      (keyup)="Searching()"
  >
</mat-form-field>
<br>
<section class="row container col-center">
    <app-app-product-show-mesa
        [productToShow]="product"
        [mesa]="mesa"
        class="col-lg-3 col-md-6 col-sm-12"
        style="width: 18rem; margin-bottom: 10px;"
        *ngFor="let product of products; let i of index"
    >
    </app-app-product-show-mesa>
</section>
<br>
<div style="text-align: center">
    <button
        (click)="goBack()"
        class="btn btn-primary"
    >
        Go back!
    </button>
    <button
        routerLink="Bill"
        class="btn btn-primary"
    >
        Bill
    </button>
</div>
